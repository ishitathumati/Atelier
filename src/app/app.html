<ion-menu [content]="contentview">
        <ion-header>
          <ion-toolbar>
            <ion-title>User</ion-title>
          </ion-toolbar>
        </ion-header>

        <ion-content>
            <ion-list>
              <button menuClose ion-item *ngFor = "let p of pages" (click)="openPage(p)">
                  <ion-icon name="{{p.icon}}"></ion-icon>
                  {{p.title}}
              </button>
            </ion-list>
            <ion-footer>
                <ion-toolbar>
                   <ion-list>
                    <!--<button ion-item (click)="openPage(SettingsPage)">-->
                      <!--FIX LATER: openPage nonfunctional for settings and help/support-->
                    <!--<ion-icon name="settings"></ion-icon>
                      Settings
                    </button>
                    <button ion-item (click)="openPage(friendsPage)">
                    <ion-icon name="help-circle"></ion-icon>
                       Help and Support
                    </button>-->
                   </ion-list>
                    <button ion-button icon color="dark" clear (click)="LogOut()">
                    <ion-icon name="exit"></ion-icon>
                       Log Out
                    </button>   
               </ion-toolbar>
               </ion-footer>
          </ion-content>
      </ion-menu>
      
      <ion-nav [root]="rootPage" #contentview swipeBackEnabled="false" main></ion-nav>
