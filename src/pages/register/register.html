        <ion-card>
            <ion-card-header>
             Register
            </ion-card-header>
            <ion-card-content>
               <ion-list >
                 <ion-item>  
                     <ion-input type="email" placeholder="Email" [(ngModel)]="newuser.email"></ion-input>
                 </ion-item>
                 <ion-item>  
                     <ion-input type="password" placeholder="Password" [(ngModel)]="newuser.password"></ion-input>
                 </ion-item>
                 <ion-item>  
                    <ion-input type="email" placeholder="Display Name" [(ngModel)]="newuser.displayName"></ion-input>
                </ion-item>
                <button ion-button block round outline color="light" (click)="register(user)">Register</button>
               </ion-list>    
            </ion-card-content>
          </ion-card>

  </ion-content>
