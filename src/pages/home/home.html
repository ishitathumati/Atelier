<ion-header>
  <ion-navbar>
      <ion-title><h2>At√©lier</h2></ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

    <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
    <ion-list>
      <ion-item *ngFor="let item of items">
        {{ item }}
      </ion-item>
    </ion-list>
    
    <ion-card>

        <ion-item>
          <ion-avatar item-start>
            <img src="assets/jon.jpg">
          </ion-avatar>
          
          <div><button ion-button color ="light" round (click) = "ProfilePageClick()">
            Jonathan Chestnut
          </button></div>
          
        </ion-item>
      
        <img src="assets/imgs/wallpaper.jpg">
      
        <ion-row>
          <ion-col>
            <button ion-button icon-start clear small (click)="handleLike()">
              <ion-icon name="thumbs-up"> {{likes.length}}</ion-icon>
            </button>
          </ion-col>
          <ion-col>

            
            <button ion-button icon-start clear small>
              <ion-icon name="text"></ion-icon>
              <!--</button (click)="goToPage()"></button>-->
              <!--<button ion-button (click)="btnclicked()">Comments</button> -->
              <div><button ion-button icon-stat clear small (click) = "btnclicked()">
                Comments
              </button></div> 

            </button>
          </ion-col>
          <ion-col center text-center>
            <ion-note>
              11h ago
            </ion-note>
          </ion-col>
        </ion-row>
      
      </ion-card>

      <br/>
      <br/>
      <br/>

</ion-content>
