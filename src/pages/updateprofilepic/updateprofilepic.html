<ion-header>

  <ion-navbar>
    <ion-title>Change Profile Picture</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <p style='font-size: 120%'><ion-icon name="add-circle"></ion-icon><i>Change Profile Picture</i></p>
  <button ion-button icon color ='primary' clear (click) = "UploadNew()">
    <ion-icon name="camera"></ion-icon>
    Upload new photo
  </button><br>
  <button ion-button icon color='primary' clear (click) = "ChooseNew()">
    <ion-icon name="folder-open" (click) = "ChooseNew()"></ion-icon> 
   Choose from library
 </button><br>

 <img src = "{{profilepic}}">
 
 <br>
 <button ion-button (click)="goToProfile();" round>Save</button>
 <button ion-button (click)="cancel();" round>Cancel</button>

</ion-content>
