<ion-header>

    <ion-navbar>
      <ion-title>Explore</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding>
  
  <!--sssss--> 
   
  
  
  
  <ion-card>
      <ion-row>
        <ion-col>
          <ion-card>
          <ion-card-header>
            {{specificpost.username}} 
             <button ion-button color="primary" (click)="sendreq()">
                  <ion-icon name="person-add"></ion-icon>
                  Send Request
                </button>
          </ion-card-header>
          <ion-card-content>
            <img src="{{specificpost.posturl}}" imageViewer >
            <ion-row>
              {{specificpost.title}}
            </ion-row>
            <ion-row>
             {{specificpost.price}}
            </ion-row>
            <ion-row>
              {{specificpost.description}}
            </ion-row>
            <ion-row>
              {{specificpost.hashtag}}
              </ion-row>
          </ion-card-content>
        </ion-card>
        </ion-col>
      </ion-row>
    </ion-card>





  </ion-content>
