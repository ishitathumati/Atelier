<ion-header>

    <ion-navbar>
      <ion-title>Explore</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content  padding>
  
  <!--sssss--> 
   
  
  
  
  
      <ion-row>
        <ion-col>
          <ion-card>
          <ion-card-header (click)="gotoOther()">
            <ion-row>
              <ion-col>
                  {{specificpost.username}} 
              </ion-col>
              <ion-col></ion-col>
              <ion-col>
                  <ion-buttons clear end>
                      <button ion-icon size= "large" color="dark" (click)="sendreq()">
                        <ion-icon name="person-add"></ion-icon>
                        Add 
                      </button>
                  </ion-buttons>
              </ion-col>
            </ion-row>
              
            
          </ion-card-header>
          <ion-card-content>
            <img src="{{specificpost.posturl}}" imageViewer>
            <ion-row>
              {{specificpost.title}}
            </ion-row>
            <ion-row>
             <p>$ {{specificpost.price | number: '1.2-2'}}</p>
            </ion-row>
            <ion-row>
              {{specificpost.description}}
            </ion-row>
            <ion-row>
              {{specificpost.hashtag}}
              </ion-row>
              <ion-row>
                <ion-col>
                  <ion-icon size= "large" name="thumbs-up" color= "primary" ></ion-icon> 
                   {{likes}} Likes
                  </ion-col>
                  <ion-col>
                      <ion-icon size= "large" name="text" color = "primary"></ion-icon> 
                    {{comments}} Comments
                  </ion-col>
              </ion-row>
            </ion-card-content>

      </ion-card>
        </ion-col>
      </ion-row>
  





  </ion-content>
