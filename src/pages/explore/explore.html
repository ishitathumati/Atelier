<ion-header>

    <ion-navbar>
      <ion-title>Explore</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding>
      
          <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
            <ion-refresher-content
              pullingIcon="refreshingSpinner"
              refreshingSpinner="circles"
              refreshingText="Refreshing...">
            </ion-refresher-content>
          </ion-refresher>
        
   
  
    <ion-searchbar (input)="searchuser($event)" placeholder="Search"></ion-searchbar>
  <ion-list no-lines *ngIf="search">
    <ion-list >
      <ion-item-sliding *ngFor="let key of filteredusers" >
        <ion-item >
          <ion-header item-left (click)="goToOther()">
          </ion-header> 
          <ion-item>
            <ion-avatar item-start>
                <img  src="{{key.photoURL}}">
            </ion-avatar> 
            <h2>{{key.displayName}}</h2>
          </ion-item>
        </ion-item>
        
      </ion-item-sliding>
    </ion-list>
  </ion-list>





  <!--<div class="tags-input" data-name="tags-input"></div>
  <input class = "main-input" ion-input placeholder="#Hashtags" type = "text" [(ngModel)]="hashtag"> 
  <ion-icon name="search" (click)="hashtagExists()"></ion-icon>-->

  
      

  <ion-grid>

      <ion-row>
        <ion-col *ngFor ="let item of posts" col-6 no-padding>
          <ion-card>
          <ion-card-header>
            {{item.username}}
          </ion-card-header>
          <ion-card-content>
            <img src="{{item.posturl}}"  (click)="goToPhotos(item)"> 
            <ion-row>
              {{item.title}}
            </ion-row>
            <ion-row>
             ${{item.price}}
            </ion-row>
            <ion-row>
              {{item.description}}
            </ion-row>
            <ion-row>
              {{item.hashtag}}
              </ion-row>
            </ion-card-content>
          </ion-card>
          </ion-col>
        </ion-row>
      </ion-grid>
