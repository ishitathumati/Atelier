<ion-header>

  <ion-navbar>
    <ion-title>Explore</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

<!--sssss--> 
 

  <ion-searchbar [(ngModel)]="searchstring" (input)="searchuser($event)" placeholder="Search"></ion-searchbar>
<ion-list no-lines>
  <ion-list>
    <ion-item-sliding *ngFor="let key of filteredusers">
      <ion-item >
        <ion-avatar item-left>
          <img src=''>
        </ion-avatar>
        <h2>{{key.displayName}}</h2>
      </ion-item>
      <ion-item-options slide="left">
        <button ion-button color="primary" (click)="goToProfile()">
          <ion-icon name="person-add"></ion-icon>
          Add
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-list>
