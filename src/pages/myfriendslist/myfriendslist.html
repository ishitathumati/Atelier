<ion-header>
 
  <ion-navbar color="hcolor">
    <ion-title>My Friends</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addfriend()">
        <ion-icon name="person-add"></ion-icon>
      </button>
    </ion-buttons> 
  </ion-navbar>
 
</ion-header>
 
 
<ion-content padding>
  <ion-searchbar [(ngModel)]="searchstring" placeholder="search my friends" (input)="searchfriends($event)"></ion-searchbar>
  <ion-list no-lines>
    <ion-list>
        <ion-item-sliding *ngFor="let key of friendsarr" >
          <ion-item>
            <ion-avatar item-left>
              <img src='{{key.photoURL}}' >
            </ion-avatar> 
            <ion-item><h2>{{key.displayName}}</h2></ion-item>
          </ion-item>
        </ion-item-sliding>
      </ion-list>
    </ion-list>
</ion-content>
