<ion-header>
 
  <ion-navbar color="hcolor">
    <ion-title>My Friends</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addfriend()">
        <ion-icon name="person-add"></ion-icon>
      </button>
    </ion-buttons> 
  </ion-navbar>
 
</ion-header>
 
 
<ion-content padding>
  <ion-searchbar placeholder="search my friends" (ionInput)="searchfriends($event.target.value)"></ion-searchbar>
  <ion-list no-lines *ngIf="search">
      <ion-list >
        <ion-item-sliding *ngFor="let key of filteredusers" >
          <ion-item >
            <ion-avatar item-left>
              <img src='{{key.photoURL}}' >
            </ion-avatar> 
            <ion-item><h2>{{key.displayName}}</h2></ion-item>
          </ion-item>
        </ion-item-sliding>
      </ion-list>
    </ion-list>
  <ion-list>
    <ion-item *ngFor="let item of myfriends">
        <ion-avatar item-start>
            <img src={{item.photoURL}}>
          </ion-avatar> 
      <h3>{{item.displayName}}</h3> 
    </ion-item>
  </ion-list>
</ion-content>
