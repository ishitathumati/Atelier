<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>User</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-footer>
   <ion-toolbar>
      <ion-list>
       <button ion-item (click)="gotoSettings()">
       <ion-icon name="settings"></ion-icon>
         Settings
       </button>
       <button ion-item (click)="openPage(friendsPage)">
       <ion-icon name="help-circle"></ion-icon>
          Help and Support
       </button>
      </ion-list>
       <button ion-button icon color="dark" clear (click)="closeMenu()">
       <ion-icon name="exit"></ion-icon>
          Log Out
       </button>
      
  </ion-toolbar>
  </ion-footer>
  <ion-content>
    <ion-list>
      <button ion-item (click)="openPage(friendsPage)">
          <ion-icon name="create"></ion-icon>
          Edit Profile
      </button>
      <button ion-item (click)="openPage(friendsPage)">
          <ion-icon name="clock"></ion-icon>
          Activity
      </button>
      <button ion-item (click)="openPage(eventsPage)">
          <ion-icon name="archive"></ion-icon>
          Saved
      </button>
    </ion-list>
  </ion-content>
</ion-menu>
<ion-header>
  <ion-navbar>
      <ion-buttons start>
          <button ion-button icon-only color="dark" menuToggle>
            <ion-icon name="menu"></ion-icon>
          </button>
        </ion-buttons>
    <ion-title>Profile</ion-title>
    <ion-buttons end>
        <button ion-button icon-only color="dark">
          <ion-icon name="mail"></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <img width="100" height="150" src="assets/imgs/user-downloadfemale-user-icon.png" alt="Sarah Knight">
</ion-content>

<ion-nav id="nav" #content [root]="rootPage"></ion-nav>
