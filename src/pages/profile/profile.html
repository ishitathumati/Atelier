<ion-header>
  <ion-navbar>
      <ion-buttons start>
          <button ion-button icon-only color="dark" menuToggle>
            <ion-icon name="menu"></ion-icon>
          </button>
        </ion-buttons>
    <ion-title>Profile</ion-title>
    <ion-buttons end>
        <button ion-button icon-only color="dark">
          <ion-icon name="mail"></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
 <!--<img width="100" height="150" src="assets/imgs/user-downloadfemale-user-icon.png" alt="Sarah Knight">-->
     <img width="100" height="150" src = "{{photo}}"/>
  <ion-item>
  <h2>{{(profileData | async)?.name}}</h2>
    <h4>Studied at: {{(profileData | async)?.study}}</h4>
    <h4>Worked at: {{(profileData | async)?.work}}</h4>
    <h4>Lives in: {{(profileData | async)?.lives}}</h4>
    <h4>From City, State: {{(profileData | async)?.fromCity}}</h4>
  </ion-item>
</ion-content>
