<ion-header>

  <ion-navbar color="hcolor">
    <ion-title>Friends</ion-title>
  </ion-navbar>
 
</ion-header>
  
 
<ion-content>
  <ion-searchbar [(ngModel)]="searchstring" (input)="searchuser($event)" placeholder="Search"></ion-searchbar>
  <ion-card>
  
  <ion-list>
    <ion-item-sliding *ngFor="let key of filteredusers">
      
      <ion-item style="padding-bottom:5px; background-color: white; border-radius:5px; border: .5px solid cornflowerblue">
      <ion-avatar item-left>
          <img src="{{key.photoURL}}">
      </ion-avatar>
      <h4 style="color: cornflowerblue">{{key.displayName}}</h4>
      </ion-item>
     
      <ion-item-options slide="left">
        <button ion-button color="primary" (click)="sendreq(key)">
          <ion-icon name="person-add"></ion-icon>
          Send Request
        </button>
      </ion-item-options>
      
    </ion-item-sliding>
  </ion-list>

</ion-card>
</ion-content>
