<ion-header>

  <ion-navbar color="hcolor">
    <ion-title>Add Friends</ion-title>
  </ion-navbar>
 
</ion-header>
  
 
<ion-content>
  <ion-searchbar [(ngModel)]="searchstring" (input)="searchuser($event)" placeholder="Search and swipe to add"></ion-searchbar>
<ion-list>
  <ion-list>
    <ion-item-sliding *ngFor="let key of filteredusers">
      <ion-item >
        <ion-avatar item-left>
          <img src='{{key.photoURL}}'>
        </ion-avatar>
        <h2>{{key.displayName}}</h2>
      </ion-item>
      <ion-item-options slide="left">
        <button ion-button color="primary" (click)="sendreq(key)">
          <ion-icon name="person-add"></ion-icon>
          Send Request
        </button>
      </ion-item-options>
      
    </ion-item-sliding>
  </ion-list>
</ion-list>
</ion-content>
