<ion-header>
 
    <ion-navbar color="hcolor">
      <ion-title>{{username}}'s Friends</ion-title>
    </ion-navbar>
   
  </ion-header>
   
   
  <ion-content padding>
    <ion-list>
      <ion-item *ngFor="let item of myfriends">
          <ion-avatar item-start>
              <img src={{item.photoURL}}>
            </ion-avatar> 
        <h3>{{item.displayName}}</h3> 
      </ion-item>
    </ion-list>
  </ion-content>
