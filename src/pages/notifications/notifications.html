<ion-header>

  <ion-navbar>
    <ion-title>Notifications</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <div padding>
      <ion-segment [(ngModel)]="Notifications">
        <ion-segment-button value="Requests">
          Requests
        </ion-segment-button>
        <ion-segment-button value="Comments">
          Comments
        </ion-segment-button>
        <ion-segment-button value="Likes">
          Likes
        </ion-segment-button>
      </ion-segment>
    </div>

    <div [ngSwitch]="Notifications">
      <ion-list *ngSwitchCase="'Requests'">
          <ion-item-sliding *ngFor="let item of myrequests">
              <ion-item>
              <ion-avatar item-left>
                <img src="{{item.photoURL}}">
              </ion-avatar>
              <h4>{{item.displayName}}</h4>
              </ion-item>
              <ion-item-options>
                <button ion-button color="secondary" (click)="accept(item)">
                  <ion-icon name="checkmark"></ion-icon>
                  Accept
                </button>
                <button ion-button color="danger" (click)="ignore(item)">
                  <ion-icon name="trash"></ion-icon>
                  Reject
                </button>
              </ion-item-options>
            </ion-item-sliding>
      </ion-list>

      <ion-list *ngSwitchCase="'Comments'">
        
      </ion-list>

      <ion-list *ngSwitchCase="'Likes'">
          
      </ion-list>

    </div>
  </ion-card>

  <ion-list>
      
    
  </ion-list>

</ion-content>
