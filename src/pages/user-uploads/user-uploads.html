<ion-header>

  <ion-navbar>
    <ion-title>User Uploads</ion-title>
    <ion-buttons clear end>
        <button ion-button icon-only color="dark"(click)="openAdd()">
            <ion-icon name="add-circle"></ion-icon>
          </button>
    </ion-buttons>
  </ion-navbar>
  

</ion-header>

<ion-content padding> 
  

    <div class = "box"> 
        <ion-title>{{displayName}}</ion-title> 
      </div>

      <ion-grid>
        <ion-row>
          <ion-col *ngFor ="let item of allposts; let i=index" col-6 no-padding>
            <ion-card>
            <ion-icon style="float: right;" name="trash" (click)="deletePost(allposts[i].postid)"></ion-icon>
            <ion-icon style="float: right;" name="create" (click)="goToPost(item)"></ion-icon>
            <ion-card-header style = "float: center;" text-wrap>
              {{allposts[i].title}}
            </ion-card-header>
            <ion-card-content>
              <img src="{{allposts[i].posturl}}" imageViewer>
              <ion-row>
                Price: ${{allposts[i].price}}
              </ion-row>
              <ion-row>
                {{allposts[i].description}}
              </ion-row>
              <ion-row>
                {{allposts[i].medium}}
              </ion-row>
            </ion-card-content>
          </ion-card>
          </ion-col>
        </ion-row>
      </ion-grid>

</ion-content>
