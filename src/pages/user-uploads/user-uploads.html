<ion-header>

  <ion-navbar>
    <ion-title>User Uploads</ion-title> 
    <button ion-icon name = "add" ion-button (click)="openAdd()">Add Art</button>
  </ion-navbar>
  

</ion-header>

<ion-content padding> 
  

    <div class = "box"> 
        <ion-title>{{displayName}}</ion-title> 
      </div>

      <ion-grid>
        <ion-row>
          <ion-col *ngFor ="let item of allposts; let i=index" col-6 no-padding>
            <ion-card>
            <ion-icon style="float: right;" name="trash" (click)="deletePost(allposts[i].postid)"></ion-icon>
            <ion-card-header (click)="goToPost(item)">
              {{allposts[i].title}}
            </ion-card-header>
            <ion-card-content>
              <img src="{{allposts[i].posturl}}" imageViewer>
              <ion-row>
                Price: {{allposts[i].price}}
              </ion-row>
              <ion-row>
                {{allposts[i].description}}
              </ion-row>
            </ion-card-content>
          </ion-card>
          </ion-col>
        </ion-row>
      </ion-grid>

</ion-content>
