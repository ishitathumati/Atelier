<ion-header>

  <ion-navbar>
    <ion-title>User Uploads</ion-title> <button ion-icon name = "add" ion-button (click)="openAdd()">Add Art</button>
   
  </ion-navbar>

</ion-header>

<ion-content padding>
   


    <div class = "box"> 
        <ion-title>{{displayName}}</ion-title> 
        <p>Portfolio: Seasons</p>
      </div>

      <ion-grid>
        <ion-row>
          <ion-col col-6>
              <ion-card>
                  <img src = "{{galleryimage}}"/>
                  <ion-card-content>
                    <ion-card-title>
                      Spring
                      </ion-card-title>
                    <p>
                      $49 <ion-icon name="heart"></ion-icon>
                    </p>
                  </ion-card-content>
                </ion-card>
          </ion-col>
          <ion-col col-6>
            <ion-card>
              <img src = "{{photoimage}}"/>
              <ion-card-content>
                <ion-card-title>
                  Autumn
                  </ion-card-title>
                <p>
                  $49 <ion-icon name="heart"></ion-icon>
                </p>
              </ion-card-content>
            </ion-card>
          </ion-col>
        </ion-row>
        <ion-row>
            <ion-col col-6>
                <ion-card>
                    <ion-card-content>
                      <ion-card-title>
                        Flower
                        </ion-card-title>
                      <p>
                        $49  <ion-icon name="heart" color="#eca72c"></ion-icon>
                      </p>
                      <ion-slides class="image-slider"> 
                        <ion-slide *ngFor="let pic of pics">
                          <img src="assets/imgs/{{pic}}" class="image" imageViewer>
                        </ion-slide>
                      </ion-slides>
                    </ion-card-content>
                  </ion-card>
            </ion-col>
            <ion-col col-6>
                <ion-card>
                    <img src="{{dbPhoto}}"/>
                    <ion-card-content>
                      <ion-card-title>
                        Summer
                        </ion-card-title>
                      <p>
                        $49 <ion-icon name="heart"></ion-icon>
                      </p>
                    </ion-card-content>
                  </ion-card>
            </ion-col>
        </ion-row>
      </ion-grid>

</ion-content>
