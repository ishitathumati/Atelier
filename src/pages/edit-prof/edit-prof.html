<ion-header>

  <ion-navbar>
    <ion-title>Edit Profile</ion-title>
  </ion-navbar>

</ion-header> 


<ion-content padding>
    <p style='font-size: 120%'><ion-icon name="add-circle"></ion-icon><i>Upload Profile Picture</i></p>
    <button ion-button icon color ='primary' clear (click) = "takePic()">
      <ion-icon name="camera"></ion-icon>
      Take Photo
    </button> 
    <button ion-button icon color='primary' clear (click) = "openGallery()">
      <ion-icon name="folder-open" (click) = "openGallery()"></ion-icon> 
     Library
   </button>

   <p><img src = "{{photo}}"> </p> 
    <!--p><img src = "{{photo2}}"> </p--> 

    <p style='font-size: 120%'><ion-icon name="create"></ion-icon><i>Display Name </i></p>
    <ion-item no-lines>
      <ion-note>Simply tap on the name on your profile to change it</ion-note>
    </ion-item>

    <p style='font-size: 125%'><ion-icon name="person"></ion-icon><i>About</i></p>
    <ion-list>
      <!--ion-item>
        <ion-label stacked>Name:</ion-label>
        <ion-input type="text" [(ngModel)]="profile.name"></ion-input>
      </ion-item-->
      <ion-item>
        <ion-label stacked>Studied at:</ion-label>
        <ion-input type="text"[(ngModel)]="profile.study"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>Area of Study:</ion-label>
        <ion-input type="text"[(ngModel)]="profile.areaofstudy"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>Works at:</ion-label>
        <ion-input type="text"[(ngModel)]="profile.work"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>Lives in:</ion-label>
        <ion-input type="text"[(ngModel)]="profile.lives"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>From city, state:</ion-label>
        <ion-input type="text"[(ngModel)]="profile.fromCity"></ion-input>
      </ion-item>
    </ion-list>

    <button ion-button (click)="goToProfile();" round>Save</button>
    <button ion-button (click)="cancel();" round>Cancel</button>
</ion-content>
