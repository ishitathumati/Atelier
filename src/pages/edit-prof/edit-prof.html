  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
      <ion-buttons start>
          <button ion-button icon-only color="dark" (click) = "goBack()">
            <ion-icon name="arrow-round-back"></ion-icon>
          </button>
        </ion-buttons>
    <ion-title>EditProf</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <p>Upload Profile Picture</p>
    <button ion-item (click) = "takePic()">
      <ion-icon name="camera"></ion-icon>
      Take Photo
    </button> 
    <button ion-item (click) = "openGallery()">
    <ion-icon name="folder-open" (click) = "openGallery()"></ion-icon> 
    Library
   </button>

    <p><img src = "{{image}}"> </p>
    <p><img src = "{{photo2}}"> </p>

    <ion-list>
      <ion-item>
        <ion-label inline>Studied at:</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label inline>Works at:</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label inline>Lives in:</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label inline>From city, state:</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>
    </ion-list>

    <button ion-button (click)="goToUpload()" round>Save</button>

</ion-content>
