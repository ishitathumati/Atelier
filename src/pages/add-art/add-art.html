<ion-header>

  <ion-navbar>
    <ion-title>Add Art</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <p>Upload from</p>

    <button ion-button icon color ='primary' clear (click) = "takePic()">
      <ion-icon name="camera"></ion-icon>
      Take Photo
    </button> 
    <button ion-button icon color='primary' clear (click) = "openGallery()">
      <ion-icon name="folder-open" (click) = "openGallery()"></ion-icon> 
     Choose from Library
   </button>

    <img src = "{{postURL}}">

    <ion-list>
      

        <ion-item>
          <ion-label inline>Title</ion-label>
          <ion-input maxlength="20" type="text"[(ngModel)]="post.title"></ion-input>
        </ion-item>
      
        <ion-item>
          <ion-label inline>Description</ion-label>
          <ion-input maxlength="20" type="text"[(ngModel)]="post.description"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label inline>Add a Hashtag</ion-label>
          <ion-input maxlength="20" type="text"[(ngModel)]="post.hashtag"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label inline>Price</ion-label>
            <!-- gbahra edited it so only take number -->
            <ion-input maxlength="10" type="number"[(ngModel)]="post.price"></ion-input>
          </ion-item>
      
      </ion-list>

      <button ion-button (click)="updatePosts()" round>Submit</button>

</ion-content>
