<ion-header>

  <ion-navbar>
    <ion-title>Add Art</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <p>Upload from</p>
    <button ion-button (click) = "takePic()" >Take photo</button> 
    <ion-icon name="folder-open" (click) = "openGallery()"></ion-icon> 

    <p><img src = "{{myPhoto}}"> </p> 
    <p><img src = "{{photo2}}"> </p>
   


    <ion-list>
      

        <ion-item>
          <ion-label inline>Title</ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>
      
        <ion-item>
          <ion-label inline>Description</ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label inline>Price</ion-label>
            <ion-input type="text"></ion-input>
          </ion-item>
      
      </ion-list>

      <button ion-button (click)="upload()" round>Submit</button>

</ion-content>
