  </ion-navbar>
</ion-header>

<ion-content padding>

    <!--ion-card-->
      
      <div class="container">
        <img class="border" src = "{{userpic}}"/>
      </div>
    <!--/ion-card-->

    <h2 style="font-family: Helvetica, sans-serif; margin-top:3%">{{username}}</h2>
    
    <p  style="font-family: Helvetica, sans-serif; margin-top:3%; margin-bottom:3%">{{(profileData | async)?.bio}}</p>
  
    <ion-segment color="dark">
      <ion-segment-button value="Posts" (click)="gotoposts()">
        Posts
      </ion-segment-button>
      <ion-segment-button value="Friends" (click)="gotofriends()">
        Friends
      </ion-segment-button>
    </ion-segment>

    <div style="display: inline">
        <ion-item no-lines text-wrap>
            <p style="float: left; color: black; font-weight: normal;">
            <ion-icon name="school"></ion-icon>
            Studied {{(profileData | async)?.areaofstudy}} at {{(profileData | async)?.study}}</p>
        </ion-item> 
    </div>
    <ion-item no-lines>
        <p style="float: left; color: black; font-weight: normal;">
        <ion-icon name="briefcase"></ion-icon>
        Works at {{(profileData | async)?.work}}</p>
    </ion-item>

    <ion-item no-lines>
        <p style="float: left; color: black; font-weight: normal;">
        <ion-icon name="home"></ion-icon>
        Lives in {{(profileData | async)?.lives}} </p>
    </ion-item>
    <ion-item no-lines>
        <p style="float: left; color: black; font-weight: normal;">
      <ion-icon name="pin"></ion-icon>
      From {{(profileData | async)?.fromCity}} </p>
    </ion-item>

    <div class="featured">
    <ion-title>Featured Works</ion-title>
   <ion-slides class ="image-slider" loop="true" effect="coverflow">
     <ion-slide *ngFor = "let item of allposts; let i=index">
        <img src="{{allposts[i].posturl}}" imageViewer>
     </ion-slide>
   </ion-slides></div>


</ion-content>
