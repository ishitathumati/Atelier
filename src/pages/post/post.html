<ion-header>

  <ion-navbar>
    <ion-title>Post</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

        <ion-card>
        <ion-card-header>
          {{specificpost.title}} 
          <ion-icon style="float: right;" name="trash" (click)="deletePost()"></ion-icon>
          <ion-icon style="float: right;" name="create" (click)="editPost()"></ion-icon>
        </ion-card-header>
        <ion-card-content>
          <img src="{{specificpost.posturl}}" imageViewer>
          <ion-row>
           {{specificpost.price}}
          </ion-row>
          <ion-row>
            {{specificpost.description}}
          </ion-row>
          <ion-row>
            {{specificpost.hashtag}}
            </ion-row>
        </ion-card-content>
      </ion-card>

</ion-content>
