<ion-header>

  <ion-navbar>
    <ion-title>Post</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item>
      <ion-label inline>Title</ion-label>
      <ion-label inline>{{specificpost.title}}</ion-label>
      
      <ion-input maxlength="20" type="text"[(ngModel)]="specificpost.title"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label inline>Description</ion-label>
      <ion-input maxlength="20" type="text"[(ngModel)]="specificpost.description"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label inline>Price</ion-label>
        <ion-label inline>xxxxx{{post.price}}</ion-label>
        <!-- gbahra edited it so only take number -->
        <ion-input maxlength="10" type="number"[(ngModel)]="specificpost.price"></ion-input>
      </ion-item>

      <button ion-button (click)="editPost(specificpost.postid)" round>Save</button>
  
  </ion-list>
</ion-content>
