<ion-header>
 
  <ion-navbar color="hcolor">
    <ion-title>Messages</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addfriend()">
        <ion-icon name="people" color="primary"></ion-icon>
      </button>
    </ion-buttons> 
  </ion-navbar>
 
</ion-header> 
 
 
<ion-content padding>
  <ion-list>

    
      <ion-item *ngFor="let item of myfriends" (click)="friendchat(item)">
          <ion-avatar item-left>
              <img src="{{item.photoURL}}">
            </ion-avatar>
        <button style="text-align: left; background-color: white; font-size: 14pt; width:100%; height:55px; border-radius:5px; border: 1px solid cornflowerblue; padding-left: 15px">
          <h4 style="color: cornflowerblue">{{item.displayName}}</h4>
        </button>
      </ion-item>
    
  </ion-list>
</ion-content>
