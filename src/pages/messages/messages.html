<ion-header>
 
  <ion-navbar color="hcolor">
    <ion-title>Messages</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addfriend()">
        <ion-icon name="person-add"></ion-icon>
      </button>
    </ion-buttons> 
  </ion-navbar>
 
</ion-header> 
 
 
<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let item of myfriends" (click)="friendchat(item)">
      
        <button style="text-align: left; opacity: .95; font-size: 14pt; color:whitesmoke; width:100%; height:55px; background-color: rgb(38, 117, 166); border-radius:15px; border: 2px solid goldenrod; padding-left: 20px">
          {{item.displayName}}
        </button>
    
    </ion-item>
  </ion-list>
</ion-content>
