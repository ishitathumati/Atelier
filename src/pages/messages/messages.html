<ion-header>
 
  <ion-navbar color="hcolor">
    <ion-title>Messages</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addfriend()">
        <ion-icon name="people" color="primary"></ion-icon>
      </button>
    </ion-buttons> 
  </ion-navbar>
 
</ion-header> 
 
 
<ion-content padding>

 <ion-card>
  <ion-list>
      <ion-item padding-bottom *ngFor="let item of myfriends" (click)="friendchat(item)" style="border-radius:5px; border: .5px solid gray">      
        <ion-item>  
          <ion-avatar item-left>
              <img src="{{item.photoURL}}">
            </ion-avatar>
            <h3>{{item.displayName}}</h3>
        </ion-item>
      </ion-item>
    
  </ion-list>
</ion-card>
</ion-content>
